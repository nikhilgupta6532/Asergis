<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="post" action="/signUp">
          Email Id : <input type="text" name="emailId" placeholder="Enter Email id"/> <br/><br/>
          Name : <input type="text" name="fullName" placeholder="Enter your full name" /> <br/><br/>

    </form>
  </body>
</html>
